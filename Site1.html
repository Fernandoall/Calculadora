<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="cabecalho">
        <h1 class="titulo1">
            Calculadora
        </h1>
    </header>
</div>

<main class="centro">
<div>
    <section class="sessao">
        <p class="paragrafo"><strong>Somando</strong></p>
        <label class="label for="number">Numero 1:</label>
        <input type="number" id="number" class="input">
        <label class="label for="number1">Numero 2:</label>
        <input type="number" id="number1" class="input">
        <input type="button" value="Somar" class="butao" onclick="soma()">
        <p id="paragrafo" class="resultado"></p>
    </section>
</div>

<div>
    <section class="sessao1">
        <p class="paragrafo"><strong>Subtraindo</strong></p>
        <label class="label for="numberSub">Numero 1:</label>
        <input type="number" id="numberSub" class="input">
        <label class="label for="number1Sub">Numero 2:</label>
        <input type="number" id="number1Sub" class="input">
        <input type="button" value="Subtrair" class="butao" onclick="subtrai()">
        <p id="paragrafo1" class="resultado"></p>
    </section>
</div>

<div>
    <section class="sessao2">
        <p class="paragrafo"><strong>Multiplicando</strong></p>
        <label class="label" for="numberMult">Número 1:</label>
        <input type="number" id="numberMult" class="input">
        <label class="label for="number1Mult">Número 2:</label>
        <input type="number" id="number1Mult" class="input">
        <input type="button" value="Multiplicar" class="butao" onclick="multiplica()">
        <p id="paragrafo2" class="resultado"></p>
    </section>
</div>

<div>
    <section class="sessao3">
        <p class="paragrafo"><strong>Dividindo</strong></p>
        <label class="label for="numberDiv">Número 1:</label>
        <input type="number" id="numberDiv" class="input">
        <label class="label for="number1Div">Número 2:</label>
        <input type="number" id="number1Div" class="input">
        <input type="button" value="Dividir" class="butao" onclick="dividi()">
        <p id="paragrafo3" class="resultado"></p>
    </section>
</div>
</main>
    

<script src="jsSite1.js"></script>
</body>
</html>
